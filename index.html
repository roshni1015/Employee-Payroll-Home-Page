<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Payroll App</title>
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
</head>
<body>
    <header class="header-content">
        <div class="logo-content">
            <img src="../assets/logo.jpg" alt="">
            <div>
                <span class="emp-text">EMPLOYEE</span><br>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </header>
        <div id="formId" class="form-content">
            <form class="form" action="#" onreset="resetForm()" onsubmit="save();return false">
                <div class="form-head">EMPLOYEE PAYROLL FORM</div>
                <div class="row-content">
                    <label class="label text" for ="name">Name</label>
                    <input class="input" type="text" id="name" name="name" placeholder="your name" required>
                    <error-output class="text-error" for="text"></error-output>
                </div>
                <div class="row-content">
                    <label class="Label text" for="profile">Profile image</label>
                    <div class="profile-radio-content">
                        <label>
                            <input type="radio" id="image1" name="profile" value="image/image1" required>
                            <img class="profile" id=image1 src="../assets/image1.jpg">
                        </label>
                        <label>
                            <input type="radio" id="image2" name="profile" value="image/image2" required>
                            <img class="profile" id=image2 src="../assets/image2.jpg">
                        </label>
                        <label>
                            <input type="radio" id="image3" name="profile" value="image/image3" required>
                            <img class="profile" id=image3 src="../assets/image3.jpg">
                        </label>
                        <label>
                            <input type="radio" id="image4" name="profile" value="image/image4" required>
                            <img class="profile" id=image4 src="../assets/image4.jpg">
                        </label>
                    </div>
                </div>
                    <div class="row-content">
                        <label class = "label text" for = "gender">Gender</label>
                        <div class="gender-radio-content">
                        <div>
                            <input type="radio" id="male" name="gender" value="male">
                            <label class="text" for="male">Male</label>
                            <input type="radio" id="female" name="gender" value="female">
                            <label class="text" for ="female">Female</label>
                        </div>
                        </div>
                    </div>
                    <div class="row-content">
                        <label class="label text" for="department">Department</label>
                        <div class="dep-checkbox">
                        <div>
                            <input class="checkbox" type="checkbox" id="hr" name="hr" value="HR">
                            <label class="text" for="hr">HR</label>
                            <input class="checkbox" type="checkbox" id="sales" name="sales" value="Sales">
                            <label class="text" for="hr">Sales</label>
                            <input class="checkbox" type="checkbox" id="finance" name="finance" value="Finance">
                            <label class="text" for="hr">Finance</label>
                            <input class="checkbox" type="checkbox" id="engineer" name="engineer" value="Engineer">
                            <label class="text" for="hr">Engineer</label>
                            <input class="checkbox" type="checkbox" id="others" name="others" value="Others">
                            <label class="text" for="hr">Others</label>
                        </div>
                        </div>
                    </div>
                    <div class="row-content">
                        <label class="label text" for="salary">Choose Your Salary: </label>
                        <div class="salary-number">
                        <div>
                        <input class="input" type="range" name="salary" id="salary" min="300000"
                                max="500000" step="100" value="400000">
                        <output class="salary-output text" for="salary">400000</output>                
                        </div>
                    </div>
                    </div>
                    <div class="row-content">
                        <label class="lable text" for="startDate">Start Date</label>
                        <div>
                            <select id="day" name="Day">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                                <option value="10">10</option>
                                <option value="11">11</option>
                                <option value="12">12</option>
                                <option value="13">13</option>
                                <option value="14">14</option>
                                <option value="15">15</option>
                                <option value="16">16</option>
                                <option value="17">17</option>
                                <option value="18">18</option>
                                <option value="19">19</option>
                                <option value="20">20</option>
                                <option value="21">21</option>
                                <option value="22">22</option>
                                <option value="23">23</option>
                                <option value="24">24</option>
                                <option value="25">25</option>
                                <option value="26">26</option>
                                <option value="27">27</option>
                                <option value="28">28</option>
                                <option value="29">29</option>
                                <option value="30">30</option>
                                <option value="31">31</option>
                            </select>
                            <select id="month" name="Month">
                                <option value="Jan">January</option>
                                <option value="Feb">February</option>
                                <option value="March">March</option>
                                <option value="April">April</option>
                                <option value="May">May</option>
                                <option value="June">June</option>
                                <option value="July">July</option>
                                <option value="Aug">August</option>
                                <option value="Sep">September</option>
                                <option value="Oct">October</option>
                                <option value="Nov">November</option>
                                <option value="Dec">December</option>
                                </select>
                                <select id="year" name="year">
                                    <option value="2021">2021</option>
                                    <option value="2020">2020</option>
                                    <option value="2019">2019</option>
                                    <option value="2018">2018</option>
                                    <option value="2017">2017</option>
                                    <option value="2016">2016</option>
                                    <option value="2015">2015</option>
                                </select>
                        </div>
                        </div>
                        <div class="row-content">
                        <label class="Label text" for="notes">Notes</label>
                        <textarea id="notes" class="input" name="Notes" placeholder="" style="height: 100px"></textarea>
                        </div>
                        <div class="buttonParent">
                        <a href="../index.html" class="button cancelButton">Cancel</a>
                        <div class="submit-reset">
                            <button type="submit" class="button submitButton" id="submitButton">Submit</button>
                            <button type="reset" class="resetButton button" id="resetButton">Reset</button>
                        </div>
                        </div>
                    <script src="../js/EmployeePayroll.js"></script>
                    <script src="../js/script.js"></script>
                    <script src="../js/HomeScript.js"></script>

            </form>
        </div>
       
</body>
</html>
